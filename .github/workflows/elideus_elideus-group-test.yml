# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - elideus-group-test

on:
  push:
    branches:
      - elideus
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://elideus.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0f7c75f1da6f4dd0aaf4510179769b07 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bd8d314064754a52b00485cc9f7b6131 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: elideus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0f7c75f1da6f4dd0aaf4510179769b07 }}/elideus-group:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'elideus-group-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0c81a66bbe0d422685d78fc705b82688 }}
        images: 'elideus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0f7c75f1da6f4dd0aaf4510179769b07 }}/elideus-group:${{ github.sha }}'